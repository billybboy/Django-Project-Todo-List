{% extends "todo_app/base.html" %}
{% block content %}
<!--index.html-->
{% if object_list %}
<h4>All my lists</h4>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <a href="{% url 'list' todolist.id %}">{{ todolist.title }}</a>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>

<div>
    <a href="{% url 'list-add' %}" class="add-btn button" >Add a new list</a>
</div>
{% endblock %}
