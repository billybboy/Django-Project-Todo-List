{% extends "todo_app/base.html" %}

{% block content %}
<!--todolist_confirm_delete.html-->

<h3>Delete List</h3>

<p>Are you sure you want to delete the list <i>{{ object.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Yes, delete."
        type="submit">
</form>

<a href="{% url 'list' todo_list.id %}" class="cancel-btn button">Cancel</a>

{% endblock %}
