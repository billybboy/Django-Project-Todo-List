{% extends "todo_app/base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input
        value="Submit"
        type="submit"
        class="add-btn button"
    >
     
    <a href="{% url 'list' todo_list.id %}" class="back-btn button">Cancel</a>
    
    {% if object %}

    <a href="{% url 'item-delete' todo_list.id object.id %}" class="del-btn button">Delete this item</a>
    {% endif %}
</form>

{% endblock %}
